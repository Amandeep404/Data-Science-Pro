<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth app</title>
</head>

<body>
    {% if user_session %}
    <p><a href="{{ url_for('logout') }}">
            <h1> LOG OUT</h1>
        </a></p>
    <div>
        <pre>{{pretty_print}}</pre>
    </div>
    {%else%}
    <p><a href="{{ url_for('googleLogIn') }}">
            <h1>Log In Using Google </h1>
        </a></p>
    {% endif %}

</body>

</html>
