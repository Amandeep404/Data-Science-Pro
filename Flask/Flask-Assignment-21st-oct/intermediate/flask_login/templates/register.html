<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0056b3;
        }

        .container {
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            margin-top: 50px;
        }

        .card-container {
            width: 100%;
            max-width: 600px;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        form {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>Registration Form</h2>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12 card-container">
                <div class="card p-4 shadow">
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i> Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="pwd"><i class="fas fa-lock"></i> Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        <a href="/login" class="btn btn-light btn-block mt-2">Already have an account? Login Here</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Add a stylish footer -->
    <footer class="footer">
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>

</body>

</html>
