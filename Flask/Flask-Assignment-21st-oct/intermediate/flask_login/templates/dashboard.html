<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0056b3;
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>User Dashboard</h2>
    </div>

    <div class="container-fluid bg-light">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-8 col-md-10 col-sm-12 text-center">
                <div class="card p-4 shadow">
                    <h5 class="card-title">Welcome, {{user.name}}!</h5>
                    <p class="card-text"><i class="fas fa-envelope"></i> {{user.email}}</p>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Recent Activity</h6>
                            <ul class="list-group">
                                <li class="list-group-item">Viewed Profile</li>
                                <li class="list-group-item">Uploaded Photos</li>
                                <!-- Add more activity items as needed -->
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h6>Notifications</h6>
                            <div class="alert alert-success" role="alert">
                                Your profile is up to date!
                            </div>
                            <!-- Add more notification alerts as needed -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Add a stylish footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>

</body>

</html>
